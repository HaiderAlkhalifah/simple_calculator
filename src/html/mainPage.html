<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body class="bg-white grid justify-center">
    <div class="grid m-8">
      <div class="h-[640px] w-[360px] shadow-2xl bg-bg rounded-2xl">
        <div class="grid grid-cols-1 content-evenly">
          <div class="h-[180px] shadow-inner grid p-6 justify-items-start">
            <div
              id="calculationDisplay"
              class="grid py-2 content-center text-textm text-2xl"
            >
              -1 x 10 (-10) + 2
            </div>
            <div
              data-resultDisplay
              class="grid font-bold text-5xl content-center text-textm"
            >
              102
            </div>
          </div>
          <div class="grid grid-cols-4 gap-4 justify-evenly py-3 px-5">
            <div class="grid grid-rows-6 gap-3">
              <div
                data-clear
                id="clear"
                class="rounded-full shadow-soft-cardo bg-obtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-white select-none hover:cursor-pointer"
              >
                C
              </div>
              <div
                data-root=""
                id="root"
                class="rounded-full shadow-soft-cardso bg-orange-100 h-[60px] text-center justify-items-center text-xl p-3 font-sm text-orange-400 select-none hover:cursor-pointer"
              >
                √
              </div>
              <div
                data-number
                id="7"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                7
              </div>
              <div
                data-number
                id="4"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                4
              </div>
              <div
                data-number
                id="1"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                1
              </div>
              <div
                data-number
                id="."
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                .
              </div>
            </div>
            <div class="grid grid-rows-6 gap-3">
              <div
                data-number
                id="("
                class="rounded-full shadow-soft-cardso bg-orange-100 h-[60px] text-center justify-items-center text-lg p-4 font-bold text-orange-300 select-none hover:cursor-pointer"
              >
                (
              </div>
              <div
                data-number
                id="%"
                class="rounded-full shadow-soft-cardso bg-orange-100 h-[60px] text-center justify-items-center text-lg p-4 font-sm text-orange-300 select-none hover:cursor-pointer"
              >
                %
              </div>
              <div
                data-number
                id="8"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                8
              </div>
              <div
                data-number
                id="5"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                5
              </div>
              <div
                data-number
                id="2"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                2
              </div>
              <div
                data-number
                id="0"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                0
              </div>
            </div>
            <div class="grid grid-rows-6 gap-3">
              <div
                data-number
                id=")"
                class="rounded-full shadow-soft-cardso bg-orange-100 h-[60px] text-center justify-items-center text-lg p-4 font-bold text-orange-300 select-none hover:cursor-pointer"
              >
                )
              </div>
              <div
                data-number
                id="-"
                class="rounded-full shadow-soft-cardso bg-orange-100 h-[60px] text-center jjustify-items-center text-lg p-4 font-sm text-orange-300 select-none hover:cursor-pointer"
              >
                +/-
              </div>
              <div
                data-number
                id="9"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                9
              </div>
              <div
                data-number
                id="6"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                6
              </div>
              <div
                data-number
                id="3"
                class="rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center text-2xl p-3 font-bold text-textm select-none hover:cursor-pointer"
              >
                3
              </div>
              <div
                data-delete
                id="delete"
                class="grid rounded-full shadow-soft-card bg-wbtn h-[60px] text-center justify-items-center content-center py-4 px-3 font-bold text-textm hover:cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z"
                  />
                </svg>
              </div>
            </div>
            <div class="grid grid-row-1 grid-flow-row gap-3">
              <div
                data-operation
                id="×"
                class="grid rounded-full shadow-soft-cardsp bg-purple-100 h-[60px] text-center justify-items-center content-center p-3 font-bold text-pbtn hover:cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </div>
              <div
                data-operation
                id="÷"
                class="rounded-full shadow-soft-cardsp bg-purple-100 h-[60px] text-center justify-items-center text-2xl p-3 font-sm text-pbtn select-none hover:cursor-pointer"
              >
                ÷
              </div>
              <div
                data-operation
                id="-"
                class="grid rounded-full shadow-soft-cardsp bg-purple-100 h-[60px] text-center justify-items-center text-2xl content-center font-bold text-pbtn hover:cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  />
                </svg>
              </div>
              <div
                data-operation
                id="+"
                class="grid rounded-full shadow-soft-cardsp bg-purple-100 h-[60px] text-center justify-items-center text-2xl content-center font-bold text-pbtn hover:cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </div>
              <div
                data-equal
                id="="
                class="rounded-full row-start-5 row-end-6 shadow-soft-cardp bg-pbtn h-[120px] text-center justify-items-center text-4xl py-8 font-bold text-white select-none hover:cursor-pointer"
              >
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/js/calculator.js"></script>
</html>
